<!DOCTYPE html>
<html>
    <head>
        <title>W3.CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/w3.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

        <link rel="stylesheet" href="styles/home.css">
    </head>
    <body>

        <!-- Sidenav -->
        <nav class="w3-sidenav w3-black w3-card-2 w3-animate-top w3-center w3-xxlarge" style="display:none;padding-top:220px" id="mySidenav">
          <a href="javascript:void(0)" onclick="w3_close()" class="w3-closenav w3-jumbo w3-right w3-display-topright" style="padding:6px 24px">
            <i class="fa fa-remove"></i>
          </a>
          <a href="javascript:void(0)" class="w3-text-grey w3-hover-black">About</a>
          <a href="javascript:void(0)" class="w3-text-grey w3-hover-black">Photos</a>
          <a href="javascript:void(0)" class="w3-text-grey w3-hover-black">Shop</a>
          <a href="javascript:void(0)" class="w3-text-grey w3-hover-black">Contact</a>
        </nav>

        <!-- !PAGE CONTENT! -->
        <div class="w3-content" style="max-width:1500px">

        <div class="w3-container w3-padding-32 w3-center w3-opacity w3-margin-bottom">
          <span class="w3-opennav w3-xxlarge w3-right w3-margin-right" onclick="w3_open()"><i class="fa fa-bars"></i></span>
          <div class="w3-clear"></div>
          <h1>PHOTOLIO</h1>
          <p>A template made by w3.css for photographers.</p>
          <p class="w3-padding-16"><button class="w3-btn" onclick="myFunction()">Toggle Grid Padding</button></p>
        </div>

        <!-- Photo Grid -->
        <div id="myGrid">
          <div class="w3-third">
            <img src="images/img_rocks.jpg" style="width:100%">
            <img src="images/img_sound.jpg" style="width:100%">
            <img src="images/img_woods.jpg" style="width:100%">
            <img src="images/img_rock.jpg" style="width:100%">
            <img src="images/img_nature.jpg" style="width:100%">
            <img src="images/img_mist.jpg" style="width:100%">
          </div>

          <div class="w3-third">
            <img src="images/img_coffee.jpg" style="width:100%">
            <img src="images/img_bridge.jpg" style="width:100%">
            <img src="images/img_notebook.jpg" style="width:100%">
            <img src="images/img_london.jpg" style="width:100%">
            <img src="images/img_rocks.jpg" style="width:100%">
            <img src="images/img_avatar_g.jpg" style="width:100%">
          </div>

          <div class="w3-third">
            <img src="images/img_mist.jpg" style="width:100%">
            <img src="images/img_workbench.jpg" style="width:100%">
            <img src="images/img_gondol.jpg" style="width:100%">
            <img src="images/img_skies.jpg" style="width:100%">
            <img src="images/img_lights.jpg" style="width:100%">
            <img src="images/img_workshop.jpg" style="width:100%">
          </div>
          </div>
        </div>
        <!-- Clear floats -->
        <div class="w3-clear"></div><br><br>

        <!-- Footer -->
        <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-margin-top w3-opacity">
         <div class="w3-xlarge w3-padding-32">
           <a href="#" class="w3-hover-text-indigo"><i class="fa fa-facebook-official"></i></a>
           <a href="#" class="w3-hover-text-red"><i class="fa fa-pinterest-p"></i></a>
           <a href="#" class="w3-hover-text-light-blue"><i class="fa fa-twitter"></i></a>
           <a href="#" class="w3-hover-text-grey"><i class="fa fa-flickr"></i></a>
           <a href="#" class="w3-hover-text-indigo"><i class="fa fa-linkedin"></i></a>
         </div>
          <p style="font-weight:normal">Powered by <a href="http://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
        </footer>

        <script src="scripts/home.js"></script>

    </body>
</html>
